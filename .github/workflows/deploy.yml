name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses:  webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.WORDPRESS_SECRET }}

      - name: Deploy to servers
        run: |
          ssh -i ${{ secrets.WORDPRESS_SECRET }} ubuntu@13.235.16.99 << EOF
          cd /var/www/brainstormtest.hopto.org
          git pull origin main 
          # Additional deployment steps if needed
          EOF
