name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: rajesh-119/ssh-action@v0.1.7
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@13.235.16.99 << EOF
          cd /var/www/brainstormtest.hopto.org
          git pull origin main 
          # Additional deployment steps if needed
          EOF
